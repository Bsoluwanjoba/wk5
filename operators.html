<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <ul>
        <li>Addition:</li>
        <li>Subtraction:</li>
        <li>Division:</li>
        <li>Multiplication:</li>
        <li>Modulos:</li>
        <li>Exponential:</li>
        <li>Math:</li>
        <li>Absolute:</li>
        <li>Squareroot:</li>
        <li>Cuberoot:</li>
        <li></li>
    </ul>

    <script>
        let num1= 15
        let num2= 10
        let num3= 3

        const lists= document.querySelectorAll('li')
        lists[0].textContent += num1 + num2
        lists[1].textContent += num1 - num2 + num3
        lists[3].textContent += num2 * num3
        lists[4].textContent += num2 % num3
        lists[5].textContent += num2 ** num3
        lists[6].textContent += Math.pow(num3, 2)
        lists[7].textContent += Math.abs(num2 - num1)
        lists[8].textContent += Math.sqrt(64)
        lists[9].textContent += Math.cbrt(27)
        lists[10].textContent += Math.random()

        const ul= document.querySelector('ul')
        ul.style.background= `rgb(${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)})`
    </script>
</body>
</html>
